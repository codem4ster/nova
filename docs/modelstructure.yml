Auth:
  Role:
    HasProperties:
      - +name
    HasMany:
      Permission: Permission
      Parent: Role
      User: User


  Permission:
    HasProperties:
      - +name
    HasMany:
      User: User
      Role: Role

  User:
    HasProperties:
      - +ip
      - /last_action
    HasMany:
      Permission: Permission
    HasOne:
      Role: Role

  Member:
    HasProperties:
      - +username
      - +email
      - /password
      - /salt
      - /active
      - /activation_code
      - /pass_requested_at
      - /pass_request_code
      - hidden_answer
      - /last_login
      - /signed_at


Pages:
  PageCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      PageSubCategory: PageCategory
      Page: Page
    HasOne:
      PageParentCategory: PageCategory

  PageTypeCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      PageTypeSubCategory: PageTypeCategory
      PageType: PageType
    HasOne:
      PageTypeParentCategory: PageTypeCategory

  LayoutCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      LayoutSubCategory: LayoutCategory
    HasOne:
      LayoutParentCategory: LayoutCategory

  Page:
    HasProperties:
      - name