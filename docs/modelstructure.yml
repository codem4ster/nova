Auth:
  Role:
    HasProperties:
      - name
    HasMany:
      Privilage: Privilage
      Parent: Role
      User: User


  Privilage:
    HasProperties:
      - name
    HasMany:
      User: User
      Role: Role

  User:
    HasProperties:
      - ip
      - last_action
    HasMany:
      Privilage: Privilage
    HasOne:
      Role: Role

  Member:
    HasProperties:
      - username
      - email
      - password
      - salt
      - active
      - activation_code
      - pass_requested_at
      - pass_request_code
      - hidden_answer
      - last_login
      - signed_at


Pages:
  PageCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      PageSubCategory: PageCategory
      Page: Page
    HasOne:
      PageParentCategory: PageCategory

  PageTypeCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      SubPageTypeCategory: PageTypeCategory
      PageType: PageType
    HasOne:
      ParentPageTypeCategory: PageTypeCategory

  LayoutCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      SubLayoutCategory: LayoutCategory
    HasOne:
      ParentLayoutCategory: LayoutCategory

  Page:
    HasProperties:
      - name