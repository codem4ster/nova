Pages:
  PageCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      PageSubCategory: PageCategory
      Page: Page
    HasOne:
      PageParentCategory: PageCategory

  PageTypeCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      SubPageTypeCategory: PageTypeCategory
      PageType: PageType
    HasOne:
      ParentPageTypeCategory: PageTypeCategory

  LayoutCategory:
    HasProperties:
      - name
      - created_at
      - updated_at
    HasMany:
      SubLayoutCategory: LayoutCategory
    HasOne:
      ParentLayoutCategory: LayoutCategory

  Page:
    HasProperties:
      - name